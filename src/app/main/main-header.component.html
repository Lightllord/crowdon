<div></div>
<div class="main-header__tools">
  <button mat-menu-item class="main-header__tool-btn" (click)="openAuthDialog()">Войти</button>
  <button mat-icon-button class="main-header__tool-btn" [matMenuTriggerFor]="tools">
    <mat-icon>person</mat-icon>
  </button>
</div>
<mat-menu #tools>
  <div class="main-header__for-fab-block">
    <button mat-mini-fab color="accent" [class.mat-elevation-z1]="true" (click)="changeTheme()">
      <mat-icon *ngIf="isDark">dark_mode</mat-icon>
      <mat-icon *ngIf="!isDark">light_mode</mat-icon>
    </button>
  </div>
</mat-menu>
